name: Build CI

on:
  push:
    branches:
    - master
      
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1.0.0

    - name: MSBuild
      working-directory: SourceCode
      run: msbuild osVodigiWeb/osVodigiWeb6x/osVodigiWeb6x.csproj /t:Clean;Build /p:Configuration=Debug /p:TargetFramework=v4.0 /p:RestorePackages=true /p:SkipPostSharp=true
      
